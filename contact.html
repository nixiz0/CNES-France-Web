<body>
    <!-- Navbar -->
    <div class="nav_extend-off">
        <img id="toggle-navbar" src="./0-ressources/extend.png" alt="icon nav deploy">
    </div>

    <!-- Head -->
    <header>
        <a href="./index.html"><img src="./0-ressources/CNES_logo.png" alt="CNES logo"></a>
    </header>
    <!--------------->

    <!-- Form -->
    <div class="main_contact">
        <div class="background--custom2">
            <canvas id="canvas2"> 
        </div>
        <div class="txt_form">
            <div class="bottom_form"></div>
            <div class="title_form">
                <h3>Nous Contacter</h3>
            </div>
            <!-- data-netlify="true"" For use the form on Netlify -->
            <form name="myForm" onsubmit="return validateForm()" method="post" data-netlify="true">
               <table class="form-style">
                  <tr>
                     <td>
                        <label>
                           Votre nom <span class="required">*</span>
                        </label>
                     </td>
                     <td>
                        <input type="text" name="name" class="long"/>
                        <span class="error" id="errorname"></span>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label>
                           Votre adresse e-mail <span class="required">*</span>
                        </label>
                     </td>
                     <td>
                        <input type="email" name="email" class="long"/>
                        <span class="error" id="erroremail"></span>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label>
                           Message <span class="required">*</span>
                        </label>
                     </td>
                     <td>
                        <textarea name="message" class="long field-textarea"></textarea>
                        <span class="error" id="errormsg"></span>
                     </td>
                  </tr>
                  <tr>
                     <td></td>
                     <td>
                        <input type="submit" value="Envoyer">      
                        <input type="reset" value="Réinitialiser"> 
                     </td>
                  </tr>
               </table>
            </form>
        </div>
    </div>
    <!--------------->

    <!-- Footer -->
    <footer class="footer_flex">
        <div class="footer_align_txt_img">
            <h4> Le CNES sur les Réseaux Sociaux </h4>
            <div class="footer_img">
                <a href="https://www.facebook.com/CNESFrance" target="_blank"><img src="./0-ressources/facebook_icon.png" alt="facebook icon"></a> 
                <a href="https://twitter.com/CNES" target="_blank"><img src="./0-ressources/twitter_icon.png" alt="twitter icon"></a> 
                <a href="https://www.youtube.com/CNES" target="_blank"><img src="./0-ressources/ytb_icon.png" alt="youtube icon"></a>
                <a href="https://www.instagram.com/cnes_france/" target="_blank"><img src="./0-ressources/insta_icon.png" alt="instagram icon"></a>
            </div>
            <div class="footer_txt">
                <div class="sous_txt">
                    <a href="./contact.html"> Contact </a>
                </div>
                <div class="sous_txt">
                    <a href="https://cnes.fr/fr/node/29"> Mentions légales </a>
                </div>
                <div class="sous_txt">
                    <div class="links_contains" onclick="toggleText()">Liens supplémentaires</div>
                    <div id="hiddenText" style="display: none;">
                    <ul class="ul_links">
                        <li><a href="https://spacegate.cnes.fr/fr/" target="_blank"> space gate </a></li>
                        <li><a href="https://jeunes.cnes.fr/fr/" target="_blank"> jeunes-cnes </a></li>
                        <li><a href="https://www.cnes-observatoire.net/" target="_blank"> observatoire cnes </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    var gradient = new Gradient();
    gradient.initGradient("#canvas2");
    </script>
